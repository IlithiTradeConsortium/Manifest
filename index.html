<!DOCTYPE html>
<html>
<head>
<style>
#customers {
    font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
#customers td, #customers th {
    border: 1px solid #ddd;
    padding: 8px;
}
#customers tr:nth-child(even){background-color: #f2f2f2;}
#customers tr:hover {background-color: #ddd;}
#customers th {
    padding-top: 12px;

    text-align: left;
    background-color: #4CAF50;
    color: white;
}

<body>
    <input type="button" onclick="CreateTableFromJSON()" value="Create Table From JSON" />
    <p id="showData"></p>
    <input type="button" onclick="CreateTableFromJSONB()" value="#Create Table From JSON" />
    <p id="showData"></p>
    <input type="button" onclick="CreateTableFromJSONB()" value="#Create Table From JSON" />
    <p id="showData"></p>
    <input type="button" onclick="CreateTableFromJSONB()" value="#Create Table From JSON" />
    <p id="showData"></p>
</body>

<script>
    function CreateTableFromJSON() {
        var myBooks = [
            {
                "Item Name": "a compact ironwood riot crossbow with a yew lath",
                "Item Type": "Weapon",
                "Category": "Heavy Crossbow",
                "Price": "10,000"
            },
            {
                "Item Name": "a serrated Imperial spear with an intricately carved rockwood shaft",
                "Item Type": "Weapon",
                "Category": "Pike/HT",
                "Price": "35,000"
            },
            {
               "Item Name": "a light tyrium throwing axe with a tempered blade",
                "Item Type": "Weapon",
                "Category": "Medium Edge/LT",
                "Price": "7,000"
            }
        ]
        // EXTRACT VALUE FOR HTML HEADER. 
        // ('Book ID', 'Book Name', 'Category' and 'Price')
        var col = [];
        for (var i = 0; i < myBooks.length; i++) {
            for (var key in myBooks[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }
        // CREATE DYNAMIC TABLE.
        var table = document.createElement("table");
        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.
        var tr = table.insertRow(-1);                   // TABLE ROW.
        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }
        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < myBooks.length; i++) {
            tr = table.insertRow(-1);
            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = myBooks[i][col[j]];
            }
        }
        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
    }
